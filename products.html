<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliffs - Premium Cannabis Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --secondary: #15803d;
            --accent: #059669;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fffe;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --light-green: #f0fdf4;
            --green-hover: #dcfce7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--light-green) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(34, 197, 94, 0.1);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .search-container {
            position: relative;
        }
        .search-input {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 0.7rem 1rem 0.7rem 3rem;
            color: var(--text-primary);
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .cart-btn {
            position: relative;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.7rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero {
            margin-top: 80px;
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--light-green) 50%, var(--bg-primary) 100%);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(21, 128, 61, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .explore-btn, .cta-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .explore-btn:hover, .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(34, 197, 94, 0.4);
        }
        .filter-tabs {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-tab {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 0.7rem 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .filter-tab:hover, .filter-tab.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.6s ease forwards;
        }
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(34, 197, 94, 0.05), rgba(21, 128, 61, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover::before {
            opacity: 1;
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.15);
        }
        .product-icon, .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        .product-icon::before, .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .product-card:hover .product-icon::before, .product-card:hover .product-image::before {
            transform: translateX(100%);
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .product-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .stars {
            color: var(--primary);
        }
        .rating-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1002;
        }
        .notification.show {
            transform: translateX(0);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .search-input {
                width: 200px;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spliffs</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                </div>
                <button class="cart-btn" id="cartToggle">
                    🛒 Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Premium Cannabis Products</h1>
            <p>Discover our curated collection of high-quality cannabis products for the modern lifestyle</p>
            <a href="#products" class="explore-btn" onclick="scrollToProducts()">Explore Collection</a>
        </section>

        <div class="filter-tabs" id="filterTabs">
            <button class="filter-tab active" data-category="all">All Products</button>
            <button class="filter-tab" data-category="flower">Flower</button>
            <button class="filter-tab" data-category="edibles">Edibles</button>
            <button class="filter-tab" data-category="concentrates">Concentrates</button>
            <button class="filter-tab" data-category="accessories">Accessories</button>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading premium products...</p>
            </div>
        </div>
    </main>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Premium OG Kush",
                description: "Top-shelf indica strain with earthy and pine flavors",
                price: 45.99,
                rating: 4.8,
                reviews: 472,
                category: "flower",
                icon: "🌿"
            },
            {
                id: 2,
                name: "Strawberry Gummies",
                description: "Delicious strawberry-flavored edibles, 10mg THC each",
                price: 25.99,
                rating: 4.6,
                reviews: 320,
                category: "edibles",
                icon: "🍓"
            },
            {
                id: 3,
                name: "Live Resin Cart",
                description: "Premium live resin vape cartridge with natural terpenes",
                price: 65.99,
                rating: 4.9,
                reviews: 137,
                category: "concentrates",
                icon: "🔥"
            },
            {
                id: 4,
                name: "Blue Dream",
                description: "Balanced hybrid strain with sweet berry flavors",
                price: 42.99,
                rating: 4.7,
                reviews: 289,
                category: "flower",
                icon: "🌿"
            },
            {
                id: 5,
                name: "Chocolate Brownies",
                description: "Rich chocolate brownies infused with premium cannabis",
                price: 35.99,
                rating: 4.5,
                reviews: 203,
                category: "edibles",
                icon: "🍫"
            },
            {
                id: 6,
                name: "Shatter - Purple Punch",
                description: "High-quality shatter concentrate with fruity notes",
                price: 55.99,
                rating: 4.8,
                reviews: 98,
                category: "concentrates",
                icon: "💎"
            },
            {
                id: 7,
                name: "Glass Pipe Set",
                description: "Premium borosilicate glass pipes with carrying case",
                price: 89.99,
                rating: 4.4,
                reviews: 156,
                category: "accessories",
                icon: "🔮"
            },
            {
                id: 8,
                name: "Sour Diesel",
                description: "Energizing sativa strain with diesel and citrus notes",
                price: 48.99,
                rating: 4.6,
                reviews: 341,
                category: "flower",
                icon: "🌿"
            },
            {
                id: 9,
                name: "Mixed Berry Gummies",
                description: "Assorted berry flavors, 5mg THC per piece",
                price: 22.99,
                rating: 4.7,
                reviews: 267,
                category: "edibles",
                icon: "🫐"
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCartFromStorage();
            setTimeout(() => {
                displayProducts(products);
                setupEventListeners();
            }, 1500);
        });

        function setupEventListeners() {
            // Filter tabs
            const tabs = document.querySelectorAll('.filter-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-category');
                    filterProducts();
                });
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                filterProducts();
            });
        }

        function displayProducts(productsToShow) {
            const container = document.getElementById('productsContainer');
            
            if (productsToShow.length === 0) {
                container.innerHTML = '<div class="loading"><p>No products found matching your criteria.</p></div>';
                return;
            }

            const html = `
                <div class="products-grid">
                    ${productsToShow.map(product => createProductCard(product)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function createProductCard(product) {
            const stars = '★'.repeat(Math.floor(product.rating)) + '☆'.repeat(5 - Math.floor(product.rating));
            const categoryClass = product.category + '-icon';
            return `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-icon ${categoryClass}">
                        ${product.icon}
                    </div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${product.rating} (${product.reviews} reviews)</span>
                    </div>
                    <div class="product-price">R${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = products;

            // Filter by category
            if (currentFilter !== 'all') {
                filtered = filtered.filter(product => product.category === currentFilter);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }

            displayProducts(filtered);
        }

        function saveCartToStorage() {
            sessionStorage.setItem('spliffs_cart', JSON.stringify(cart));
        }

        function loadCartFromStorage() {
            if (sessionStorage.getItem('spliffs_cart')) {
                cart = JSON.parse(sessionStorage.getItem('spliffs_cart'));
            }
            updateCartCount();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                saveCartToStorage();
                updateCartCount();
                // Show feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Added!';
                button.style.background = '#45a049';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#4CAF50';
                }, 1000);
            }
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function toggleCart() {
            if (!cart || cart.length === 0) {
                alert('Your cart is empty. Add some premium products!');
                return;
            }
            const cartItems = cart.map(item => `• ${item.name} - R${item.price} x${item.quantity || 1}`).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0).toFixed(2);
            alert(`Your Cart:\n\n${cartItems}\n\nTotal: R${total}`);
        }

        function scrollToProducts() {
            document.getElementById('filterTabs').scrollIntoView({ behavior: 'smooth' });
        }

        function showSection(section) {
            alert(`Navigating to ${section} section...`);
        }
    </script>
</body>
</html>
